    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span id="closeRegisterModal" class="close">&times;</span>

        <div id="addContainer"> 
          <h2>Add Item</h2>
        </div>
        
        <div id="updateContainer"> 
          <h2>Update Item</h2>
        </div>

        <form id="registerForm" method="post">
          <label for="productName">Product Name:</label><br>
          <input type="text" id="productName" name="productName" required><br>

            <label for="department">Department:</label><br>
            <select name="department" id="department" required>
              <option value="ABTC">ABTC</option>
              <option value="Accounting">Accounting</option>
              <option value="Admin">Admin</option>
              <option value="Admission">Admission</option>
              <option value="Ambulance">Ambulance</option>
              <option value="Billing">Billing</option>
              <option value="Cashier">Cashier</option>
              <option value="CSF">CSF</option>
              <option value="CSR">CSR</option>
              <option value="Dental">Dental</option>
              <option value="Dialysis">Dialysis</option>
              <option value="Dietary">Dietary</option>
              <option value="Doctors">Doctors</option>
              <option value="DR">DR</option>
              <option value="ER">ER</option>
              <option value="LAB">LAB</option>
              <option value="Laundry">Laundry</option>
              <option value="Linen">Linen</option>
              <option value="Maintenance">Maintenance</option>
              <option value="Maternity">Maternity</option>
              <option value="Medical Records">Medical Records</option>
              <option value="New Born">New Born</option>
              <option value="OPD">OPD</option>
              <option value="OR">OR</option>
              <option value="Pharmacy">Pharmacy</option>
              <option value="PHILHEALTH">PHILHEALTH</option>
              <option value="Radio">Radio</option>
              <option value="Sanitary">Sanitary</option>
              <option value="Social Service">Social Service</option>
              <option value="Utility">Utility</option>
              <option value="WARD">WARD</option>
            </select> <br>

          <label for="serialNumber"> Serial Number (optional):</label><br>
          <input type="text" id="serialNumber" value="N/A" name="serialNumber"><br>
          <label for="category">Category:</label><br>
          <input type="text" id="category" name="category" required><br>
          <label for="subcategory">Sub-Category:</label><br>
          <input type="text" id="subcategory" value="" name="subcategory"><br>

          <div id="quantityContainer">
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" value="1" required><br>
          </div>

          <div id="statusContainer" style="display: none;">
            <label for="status">Status:</label><br>
            <select id="status" name="status">
              <option value="available">AVAILABLE</option>
              <option value="in use">IN USE</option>
              <option value="missing">MISSING</option>
              <option value="destroyed">DESTROYED</option>
            </select><br>
          </div>
          
          <label for="assigned_to">Assigned To:</label><br>
          <input type="text" id="assigned_to" name="assigned_to" required><br><br>
          <input type="submit" value="Submit">
        </form> 
      </div>
    </div>
