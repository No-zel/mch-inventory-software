    <div class="table-container">
      
      <div class="table-header">
        <div id="total-items">
          <p> Total items: 0 </p>
        </div>
        <input type="text" placeholder="Search..." id="search-input" />
      </div>

      <div class="table-scroll"> 
        <table>
          <thead>
            <tr>
              <th class="checkbox-header middle-content"></th>
              <th class="middle-content">ID</th>
              <th class="middle-content">Serial Number</th>
              <th class="left-content">Name</th>
              <th class="left-content">Sub-Category</th>
              <th class="left-content">Category</th>
              <th class="left-content">Status</th>
              <th class="left-content">Department</th>
              <th class="left-content">Custodian</th>
              <th class="date-header middle-content">Date Added</th>
              <th class="date-header middle-content">Last Scanned</th>
              <th class="actions-header middle-content">Actions</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <div id="registerModal" class="modal input-container">
      <div class="modal-content">
          <div class="register-header"> 
            <span id="closeRegisterModal" class="close">&times;</span>

            <div id="addContainer"> 
              <h2>Add Item</h2>
            </div>
            
            <div id="updateContainer"> 
              <h2>Update Item</h2>
            </div>
          </div>

        <form id="registerForm" method="post">
          <div class="department-container"> 
            <label for="department">Department:</label><br>
            <select name="department" id="department" required>
              <option value="ABTC">ABTC</option>
              <option value="Accounting">Accounting</option>
              <option value="Admin">Admin</option>
              <option value="Admission">Admission</option>
              <option value="Ambulance">Ambulance</option>
              <option value="Billing">Billing</option>
              <option value="Cashier">Cashier</option>
              <option value="CSF">CSF</option>
              <option value="CSR">CSR</option>
              <option value="Dental">Dental</option>
              <option value="Dialysis">Dialysis</option>
              <option value="Dietary">Dietary</option>
              <option value="Doctors">Doctors</option>
              <option value="DR">DR</option>
              <option value="ER">ER</option>
              <option value="LAB">LAB</option>
              <option value="Laundry">Laundry</option>
              <option value="Linen">Linen</option>
              <option value="Maintenance">Maintenance</option>
              <option value="Maternity">Maternity</option>
              <option value="Medical Records">Medical Records</option>
              <option value="New Born">New Born</option>
              <option value="OPD">OPD</option>
              <option value="OR">OR</option>
              <option value="Pharmacy">Pharmacy</option>
              <option value="PHILHEALTH">PHILHEALTH</option>
              <option value="Radio">Radio</option>
              <option value="Sanitary">Sanitary</option>
              <option value="Social Service">Social Service</option>
              <option value="Utility">Utility</option>
              <option value="WARD">WARD</option>
            </select> <br>
          </div>

            <label for="serialNumber"> Serial Number (optional):</label><br>
            <input type="text" class="input-text-box" id="serialNumber" value="N/A" name="serialNumber"><br>
            <label for="productName">Product Name:</label><br>
            <input type="text" class="input-text-box" id="productName" name="productName" placeholder="Brown Acacia" required><br>
            <label for="subcategory">Sub-Category:</label><br>
            <input type="text" class="input-text-box" id="subcategory" value="" name="subcategory" placeholder="Table" ><br>
            <label for="category">Category:</label><br>
            <input type="text" class="input-text-box" id="category" name="category" required placeholder="Furniture" ><br>
            <div id="quantityContainer">
              <label for="quantity">Quantity:</label><br>
              <input type="number" class="input-text-box" id="quantity" name="quantity" value="1"  max="100" required><br>
            </div>

            <div id="statusContainer" style="display: none;">
              <label for="status">Status:</label><br>
              <select id="status" class="input-text-box" name="status">
                <option value="Active">Active</option>
                <option value="Condemned">Condemned</option>
                <option value="Missing">Missing</option>
                <option value="Missing">Pullout</option>
              </select><br>
            </div>
            
            <label for="assigned_to">Assigned To:</label><br>
            <input type="text" class="input-text-box" id="assigned_to" name="assigned_to" required placeholder="Juan Dela Cruz " ><br><br>
            <input class="submit-button" type="submit" value="Submit">
          </form> 
      </div>
    </div>

    <div id="notificationModal" class="modal">
      <div class="modal-small">
        <p id="notificationMessage">This is a notification message.</p>
        <div class="confirmation-button-container">
          <button class="confirmation-button" id="closeNotification">Confirm</button>
        </div>
      </div>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-small">
        <p id="notificationMessage">Confirm Delete.</p>
        <div class="confirmation-button-container">
          <button class="confirmation-button" id="confirmChoice">Confirm</button>
          <button class="confirmation-button" id="closeConfirmationModal">Cancel</button>
        </div>
      </div>
    </div>

    <div id="reportSelectionModal" class="modal">
      <div class="modal-report-content">
        <div class="register-header"> 
          <span id="closeReportModal" class="close">&times;</span>
          <h2> Create Report </h2>
        </div>
        <form id="reportFilterForm">
        </form>
        <button class="submit-button" id="printReport">Print</button>
      </div>
    </div>

    <div id="filterModal" class="modal" style="display: none;">
      <div class="modal-report-content"> 
        <div class="register-header">
          <span id="closeFilterModal" class="close">&times;</span>
          <h2> Filter </h2>
        </div>
        <form id="FilterForm">
        </form> 
      </div>
    </div>

    <div id="overviewModal" class="modal" style="display: none;">
      <div class="modal-report-content"> 
        <div class="register-header">
          <span id="closeOverviewModal" class="close">&times;</span>
          <h2> Overview </h2>
        </div>
        <div class="overview-content" id="overviewContainer"> </div>
      </div>
    </div>
    
    <template id="super-admin-buttons">
    <div id="transaction" class="modal">
      <div class="modal-report-content"> 
        <div class="register-header">
          <span id="closeTransactionModal" class="close">&times;</span>
          <h2> Transactions </h2>
        </div>
        <div class="table-wrapper"> 
          <table class="transaction-container"> 
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Actions</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="transaction-table-body">
          </tbody>
        </table>
        </div>
      </div>
    </div>

    <div id="manage-users-modal" class="modal">
      <div class="modal-report-content"> 
        <div class="register-header">
          <span id="closeManageUsersModal" class="close">&times;</span>
          <h2> Manage Users </h2>
        </div>
        <div class="table-wrapper" id="table-manage-users"> 
          <table class="transaction-container"> 
          <thead>
            <tr>
              <th>Username</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="manage-users-table-body">
          </tbody>
        </table>
        </div>
      </div>
    </div>

    <div id="addAccount" class="modal input-container add-account-superadmin">
      <div class="modal-report-content"> 
        <div class="register-header">
          <span id="closeAddAccountModal" class="close">&times;</span>
          <h2 id="add-account"> Add Account </h2>
          <h2 id="update-account" style="display: none;"> Update Account </h2>
        </div>
          <form id="registerUserForm" method="post">
            <label for="username"> Username:</label><br>
            <input type="text" class="input-text-box" id="username" name="username" placeholder="Nozel" required><br>
            <label for="password">Password:</label><br>
            <input type="password" class="input-text-box" id="password" name="password" placeholder="asd" required><br>
            <label for="repassword">Password:</label><br>
            <input type="password" class="input-text-box" id="repassword" name="repassword" placeholder="asd" required><br>
            <label for="firstName">First Name:</label><br>
            <input type="text" class="input-text-box" id="firstName" value="" name="firstName" placeholder="Juan" required><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" class="input-text-box" id="lastName" name="lastName" required placeholder="De la Cruz" required><br>
            <label for="accdepartment">Department:</label><br>
            <input type="text" class="input-text-box" id="accdepartment" name="accdepartment" required placeholder="Accounting" required><br>
            <label for="role">Role:</label><br>
            <select class="input-text-box" name="role" id="role" required>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select> <br>
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" class="input-text-box" id="phoneNumber" name="phoneNumber" required placeholder="09612177521" maxlength="11" required><br>
            <label for="email">Email:</label><br>
            <input type="text" class="input-text-box" id="email" name="email" required placeholder="juandelacruz29@gmail.com" required><br><br>
            <input class="submit-button" type="submit" value="Submit">
          </form> 
      </div>
    </div>
    </template>
    <script type="module" src="../js/table.js"></script>
  </body>
