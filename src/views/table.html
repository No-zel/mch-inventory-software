<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styles.css">
    <title>MCH Inventory</title>
  </head>
  <body>
    <h1>MCH Inventory</h1>

    <!-- <label for="paperSize">Select Paper Size:</label>
    <select id="paperSize">
      <option value="A4">A4</option>
      <option value="Letter">Letter</option>
      <option value="A5">A5</option>
    </select> -->

    <button id="openRegisterModal">Add Item</button>
    <button id="printQR">Print QR</button>
    <button id="openDeleteModal">Delete</button>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Category</th>
          <th>Status</th>
          <th>Assigned To</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span id="closeRegisterModal" class="close">&times;</span>
        <h2>Add Item</h2>
        <form id="registerForm" method="post">
          <label for="productName">Product Name:</label><br>
          <input type="text" id="productName" name="productName" required><br>
          <label for="department">Department:</label><br>
          <input type="text" id="department" name="department" required><br>
          <label for="category">Category:</label><br>
          <input type="text" id="category" name="category" required><br>
          <label for="quantity">Quantity:</label><br>
          <input type="number" id="quantity" name="quantity" value="1" required><br>
          <label for="assigned_to">Assigned To:</label><br>
          <input type="text" id="assigned_to" name="assigned_to" required><br><br>
          <input type="submit" value="Submit">
        </form> 
      </div>
    </div>

    <div id="notificationModal" class="modal">
      <div class="modal-small">
        <p id="notificationMessage">This is a notification message.</p>
        <button id="closeNotification">Confirm</button>
      </div>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-small">
        <p id="notificationMessage">Confirm Delete.</p>
        <button id="confirmChoice">Confirm</button>
        <button id="cancelChoice">Cancel</button>
      </div>
    </div>
    <script type="module" src="../js/table.js"></script>
  </body>
</html>
