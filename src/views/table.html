    <div class="table-container">
      
      <div class="table-header">
        <div id="total-items">
          <p> Total items: 0 </p>
        </div>
        <input type="text" placeholder="Search..." id="search-input" />
      </div>

      <div class="table-scroll"> 
        <table>
          <thead>
            <tr>
              <th class="checkbox-header middle-content"></th>
              <th class="middle-content">ID</th>
              <th class="middle-content">Serial Number</th>
              <th class="left-content">Name</th>
              <th class="left-content">Sub-Category</th>
              <th class="left-content">Category</th>
              <th class="left-content">Status</th>
              <th class="left-content">Department</th>
              <th class="left-content">Assigned</th>
              <th class="date-header middle-content">Date Added</th>
              <th class="date-header middle-content">Last Scanned</th>
              <th class="actions-header middle-content">Actions</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <div id="registerModal" class="modal input-container">
      <div class="modal-content">
          <div class="register-header"> 
            <span id="closeRegisterModal" class="close">&times;</span>

            <div id="addContainer"> 
              <h2>Add Item</h2>
            </div>
            
            <div id="updateContainer"> 
              <h2>Update Item</h2>
            </div>
          </div>

        <form id="registerForm" method="post">
          <div class="department-container"> 
            <label for="department">Department:</label><br>
            <select name="department" id="department" required>
              <option value="ABTC">ABTC</option>
              <option value="Accounting">Accounting</option>
              <option value="Admin">Admin</option>
              <option value="Admission">Admission</option>
              <option value="Ambulance">Ambulance</option>
              <option value="Billing">Billing</option>
              <option value="Cashier">Cashier</option>
              <option value="CSF">CSF</option>
              <option value="CSR">CSR</option>
              <option value="Dental">Dental</option>
              <option value="Dialysis">Dialysis</option>
              <option value="Dietary">Dietary</option>
              <option value="Doctors">Doctors</option>
              <option value="DR">DR</option>
              <option value="ER">ER</option>
              <option value="LAB">LAB</option>
              <option value="Laundry">Laundry</option>
              <option value="Linen">Linen</option>
              <option value="Maintenance">Maintenance</option>
              <option value="Maternity">Maternity</option>
              <option value="Medical Records">Medical Records</option>
              <option value="New Born">New Born</option>
              <option value="OPD">OPD</option>
              <option value="OR">OR</option>
              <option value="Pharmacy">Pharmacy</option>
              <option value="PHILHEALTH">PHILHEALTH</option>
              <option value="Radio">Radio</option>
              <option value="Sanitary">Sanitary</option>
              <option value="Social Service">Social Service</option>
              <option value="Utility">Utility</option>
              <option value="WARD">WARD</option>
            </select> <br>
          </div>

            <label for="serialNumber"> Serial Number (optional):</label><br>
            <input type="text" class="input-text-box" id="serialNumber" value="N/A" name="serialNumber"><br>
            <label for="productName">Product Name:</label><br>
            <input type="text" class="input-text-box" id="productName" name="productName" placeholder="Brown Acacia" required><br>
            <label for="subcategory">Sub-Category:</label><br>
            <input type="text" class="input-text-box" id="subcategory" value="" name="subcategory" placeholder="Table" ><br>
            <label for="category">Category:</label><br>
            <input type="text" class="input-text-box" id="category" name="category" required placeholder="Furnature" ><br>
            <div id="quantityContainer">
              <label for="quantity">Quantity:</label><br>
              <input type="number" class="input-text-box" id="quantity" name="quantity" value="1" required><br>
            </div>

            <div id="statusContainer" style="display: none;">
              <label for="status">Status:</label><br>
              <select id="status" class="input-text-box" name="status">
                <option value="Active">Active</option>
                <option value="Condemned">Condemned</option>
                <option value="Missing">Missing</option>
              </select><br>
            </div>
            
            <label for="assigned_to">Assigned To:</label><br>
            <input type="text" class="input-text-box" id="assigned_to" name="assigned_to" required placeholder="Juan Dela Cruz " ><br><br>
            <input class="submit-button" type="submit" value="Submit">
          </form> 
      </div>
    </div>

    <div id="notificationModal" class="modal">
      <div class="modal-small">
        <p id="notificationMessage">This is a notification message.</p>
        <div class="confirmation-button-container">
          <button class="confirmation-button" id="closeNotification">Confirm</button>
        </div>
      </div>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-small">
        <p id="notificationMessage">Confirm Delete.</p>
        <div class="confirmation-button-container">
          <button class="confirmation-button" id="confirmChoice">Confirm</button>
          <button class="confirmation-button" id="closeConfirmationModal">Cancel</button>
        </div>
      </div>
    </div>

    <div id="reportSelectionModal" class="modal">
      <div class="modal-report-content">
        <div class="register-header"> 
          <span id="closeReportModal" class="close">&times;</span>
          <h2> Create Report </h2>
        </div>
        <form id="reportFilterForm">
        </form>
        <button class="submit-button" id="printReport">Print</button>
      </div>
    </div>

    <div id="filterModal" class="modal" style="display: none;">
      <div class="modal-report-content"> 
        <div class="register-header">
          <span id="closeFilterModal" class="close">&times;</span>
          <h2> Filter </h2>
        </div>
        <form id="FilterForm">
        </form> 
      </div>
    </div>

    <div id="overviewModal" class="modal" style="display: none;">
      <div class="modal-report-content"> 
        <div class="register-header">
          <span id="closeOverviewModal" class="close">&times;</span>
          <h2> Overview </h2>
        </div>
        <div class="overview-content" id="overviewContainer"> </div>
      </div>
    </div>
    
    <script type="module" src="../js/table.js"></script>
  </body>
